<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter for Textarea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>Live Character Counter</h2>
    <textarea id="text" placeholder="Start typing..."></textarea>
    <p><strong>Characters: <span id="counter">0</span></strong></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
